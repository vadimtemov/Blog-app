<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Blog app</title>
</head>
<body>
    <div class="container">
        <div class="newPost">
            <h2 class="title">Новый пост</h2>
            <div class="newPost_inner">
                <input class="js-newPost-title newPost-title" type="text" placeholder="Заголовок" required>
                <textarea class="js-newPost-text newPost-text" placeholder="Напиши текст" required></textarea>
                <button class="js-btnPost btnPost">Опубликовать</button>
                <div id="validationMessage" class="validationMessage validationMessage_hidden"></div>
            </div>
        </div>
        <div class="publicPost">
            <h2 class="title">Лента</h2>
            <div class="publicPost_inner">
                <p class="js-publicPost_title publicPost_title">Тут пока пусто...</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
